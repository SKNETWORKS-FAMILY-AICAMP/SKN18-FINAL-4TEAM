version: "3.9"
services:
  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - ../.env # docker/에서 한 단계 위 루트의 .env
    environment:
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-stack
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data

  socket-gateway:
    image: node:20
    working_dir: /app
    command: ["node", "server.js"]
    env_file:
      - ../.env
    environment:
      PORT: ${SOCKET_PORT:-4000}
      SOCKET_PORT: ${SOCKET_PORT:-4000}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET}
      SOCKET_CORS_ORIGINS: ${SOCKET_CORS_ORIGINS:-http://localhost:5174}
    volumes:
      - ../realtime-server:/app
    depends_on:
      - redis
    ports:
      - "${SOCKET_PORT:-4000}:${SOCKET_PORT:-4000}"

version: "3.9"
services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - redis
    restart: always
    expose:
      - "8000"

  frontend:
    build:
      context: ..
      dockerfile: frontend/vue-app/Dockerfile
      args:
        VITE_API_BASE: /api/
    depends_on:
      - backend
    restart: always
    ports:
      - "80:80"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data

volumes:
  redis-data:
